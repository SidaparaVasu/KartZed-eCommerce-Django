                <div class="row align-items-center">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="white-box">
                                <h3 class="box-title">UPDATE CATEGORY</h3>
                                <form action="editCategory/{{ context.category_id }}" method="post" enctype="multipart/form-data" class="content-area-form">
                                    {% csrf_token %}
                                    <input type="hidden" name="category_id" id="id" value="{{ context.category_id }}" />

                                    <input type="submit" value="update category" class="form-btn">
                                </form>
                            </div>
                        </div>
                    </div>
