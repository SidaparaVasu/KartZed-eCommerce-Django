<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords"
            content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template">
        <meta name="description"
            content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
        <meta name="robots" content="noindex,nofollow">
        <title>Ample Admin Lite Template by WrapPixel</title>
        <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />

    <body>


        <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"

        {% include 'navbarAdmin.html' %}

        {% include 'sidebarAdmin.html' %}



        <div class="page-wrapper" style="min-height: 250px;">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->

            <div class="page-breadcrumb bg-white">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">ADD CATEGORY</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <div class="d-md-flex">
                            <ol class="breadcrumb ms-auto">
                                <li><a href="#" class="fw-normal"></a></li>

                            <a href="{% url 'category' %}" target="_blank"

                    </div>
                </div>

            <!-- ============================================================== -->

                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="white-box">
                            <h3 class="box-title">ADD CATEGORY</h3>
                            <form action="insertCategory" method="post" enctype="multipart/form-data" class="content-area-form">
                                {% csrf_token %}
                                <input type="text" name="category" class="input" placeholder="category" required />
                                <input type="file" name="cat_image_path" class="input">
                                
                                <input type="submit" value="add category" class="form-btn">
                            </form>

                    </div>
