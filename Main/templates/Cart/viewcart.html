{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KartZed</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon_logo.png' %}" />
    <!-- CSS Links -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/root.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Ion Icons CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}
                <script>alert("{{ message }}")</script> 
            {% endif %}
        {% endfor %}
    {% endif %}
    <!-- Include Navigation Bar -->
    {% include 'navbar/navbar.html' %}

    <section class="main-container">
            {% comment %} <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">CART</h5>
                    <div class="row">
                        <div class="col-sm">
                            <label>Game</label>
                        </div>
                        <div class="col-sm">
                            <label>Quantity</label>
                        </div>
                        <div class="col-sm">
                            <label>Price</label>
                        </div>
                    </div>
                </div>
            </div> {% endcomment %}
            
            <div style="height:100%;width:100%;">
                        <div style = "width=100%;height:10%;background-color:white;Text-align:center">
                            <h1 style = ""> CART <h1>
                        </div>
                        <div style="height:2%;width:100%">
                            <hr>
                            <hr>
                            <hr>
                        </div>
                        <div style="height:80%;width:100%;background-color:white;">
                            <table>
                                <thead >
                                    <th>Game</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </thead>
                                <tbody>
                                
                                    <tr>
                                        <td>{{ game.game_name }}</td>
                                        <td>1</td>
                                        <td>{{ game.game_price }}</td>
                                    </tr>
                            
                                </tbody>
                            </table>
                        </div>
            <div>
    </section>

</body>
</html>
