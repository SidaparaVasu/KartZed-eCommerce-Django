{% load static %}
<nav class="navbar">

    <div class="logo-box">
        <a href="{% url 'indexPage' %}">
            <img src="{% static 'images/logos/logo_dark.png' %}" width="180" alt="Logo" srcset="" />
        </a>
    </div>
    <div class="center-nav">
        <form action="search" class="search-box">
            <input type="text" class="search-bar" id="search-bar" name="search"
                placeholder="Search store" />
            <ion-icon name="search-outline" class="search-icon"></ion-icon>
            <input type="submit" value="" style="display: none;" />
        </form>
        <div class="links">
            <a href="#">Discover</a>
            <a href="#">Browse</a>
            <a href="{% url 'render_vendor_register_page' %}">Become a Seller</a>
            {% if request.session.is_authenticated %}
                <a href="{% url 'render_account_page' %}">Account</a>
            {% endif %}
            <a href="{% url 'contact_view' %}">Contact</a>
        </div>
    </div>
    <div class="right-nav">
        {% if request.session.is_authenticated %}
            <a href="{% url 'customer_logout_handle' %}">Logout</a>
        {% else %}
            <a href="{% url 'render_customer_login_page' %}">Login</a>
        {% endif %}
        <a href="{% url 'view_cart' %}" class="cart-btn">
            Cart
            {% if not cart_count %}
                <span></span>
            {% else %}
                <span class="cart-badge">{{ cart_count }}</span>
            {% endif %}
        </a>
    </div>

</nav>
