<h1>hello <h1>
<form action="{% url 'charge' checkout.plan_id %}" method ="post">
    {% csrf_token %}
    <script src = "https://checkout.stripe.com/checkout.js" class = "stripe-button"
        data-key = "{{ key }}"
        data-description = {{ checkout.points }} + 'points'
        data-amount = {{ checkout.amount }}
        data-locale="auto">
    </script>
</form>
