{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Points | KartZed</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon_logo.png' %}" />
    <!-- CSS Links -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/root.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/plans.css' %}">
    <!-- Ion Icons CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}
                <script>alert("{{ message }}")</script> 
            {% endif %}
        {% endfor %}
    {% endif %}
    <!-- Include Navigation Bar -->
    {% include 'navbar/navbar.html' %}

    <div class="points-plan-box" style="background-color: rgba(240,240,240,0.1); padding: 10px 0 60px 0;">
        <header style="color: #fff; padding-top: 25px;">Balance Points Plan</header>
        <div class="plan-box-wrap" style="padding: 20px 0;">
            {% for plan in balance_points %}
            <div class="plan-box" style="background-color: rgba(255, 255, 255, 0.831);">
                <div class="points fs-16 col-white">Buy {{ plan.points }} in ₹ {{ plan.amount }}</div>
                <a href="{% url 'check_payment' plan.plan_id %}">
                    <button type="submit" class="buy-btn">BUY POINTS</button>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</html>
