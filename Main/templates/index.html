{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KartZed</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon_logo.png' %}" />
    <!-- CSS Links -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/root.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Ion Icons CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <!-- Include Navigation Bar -->
    {% include 'navbar/navbar.html' %}

    <section class="main-container">

        <div class="flash-banner">
            <div class="gitem grid-item-1">
                <img src="{% static 'images/flash-banner/flash-banner-1.jpg' %}" alt="" srcset="">
            </div>
            <div class="gitem grid-item-2">
                <img src="{% static 'images/flash-banner/flash-banner-2.jpg' %}" alt="" srcset="">
            </div>
            <div class="gitem grid-item-3">
                <img src="{% static 'images/flash-banner/flash-banner-3.jpg' %}" alt="" srcset="">
            </div>
        </div>

    </section>

</html>
