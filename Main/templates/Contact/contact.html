    <section class="contact-box">
        <form action="insert_contact" method="get" class="contact-form">
            <header class="contact-header">Have a question? We're here to help!</header>
            <div class="flex-2">
                <div class="col">
                    <label for="fname">Username</label>
                    <input type="text" name="contact_name" id="fname" placeholder="Fill me" required/>
                </div>
                <div class="col">
                    <label for="email">Email ID</label>
                    <input type="email" name="contact_email" id="email" placeholder="Me Too" required/>
                </div>
            </div>
            <div class="col mt-30">
                <label for="message">Please leave your message here</label>
                <textarea name="contact_message" id="message" cols="30" rows="10" 
                    placeholder="We'd love to hear from you. Write your thoughts below." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="save-btn">Send Message</button>
        </form>
    </section>
