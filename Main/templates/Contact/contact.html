{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KartZed | Contact</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon_logo.png' %}" />
    <!-- CSS Links -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/root.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <!-- Ion Icons CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}
                <script>alert("{{ message }}")</script> 
            {% endif %}
        {% endfor %}
    {% endif %}
    <!-- Include Navigation Bar -->
    {% include 'navbar/navbar.html' %}

    <section class="profile-container">
        <div class="personal-info-box">
            <div class="profile-photo-box">
                <img src="{% static 'images/profile/businessman.png' %}" alt="" srcset="">
            </div>
            <div class="profile-form">
                <h1>Contact Form
                </h1>

                
                <div class="personal-info">
                    <form action="insert_contact" method="POST" class="first-form">
                        {% csrf_token %}
                        <label for="input-group" class="form-label">Name</label>
                        <div class="input-group" id="input-group">
                            <input type="text" name="contact_name" placeholder="Please enter your name" class="form-control" />
                            
                        </div>
                        <div class="col-2-group">
                            <div class="col">
                                <label for="input-group" class="form-label">Email Address</label>
                                <div class="input-group" id="input-group">
                                    <input type="email" name="contact_email" placeholder="Please enter your email" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-2-group">
                            <div class="col">
                                <label for="input-group" class="form-label">Message</label>
                                <div class="input-group" id="input-group">
                                    <textarea id="message" name="contact_message" style="width: 300px; height: 100px;" placeholder="Please enter your message" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-2-group">

                           
                            <button type="submit" class="btn btn-primary" id="save-btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>

</body>
</html>
