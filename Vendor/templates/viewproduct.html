<html>
    <head>
        <title>view product</title>
    </head>
    <body>
        <table>
            {% for data in prod %}
            <tr>
                <td>{{ data.username }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.password }}</td>
                <td> <a href="{% url 'prod-edit' data.id %}"> edit </a> </td>
                <td> <a href="{% url 'prod-delete' data.id %}" onclick="return confirm('Are you sure you want to delete this?')">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
