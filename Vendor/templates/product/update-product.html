
{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Product | Vendor</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon.png' %}" />
    <!-- CSS Styling -->
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/root.css' %}" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <!-- Ion Icon CDN -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}
                <script>alert("{{ message }}")</script> 
            {% endif %}
        {% endfor %}
    {% endif %}
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">

        <!-- Including Sidebar -->
        {% include 'sidebar-vendor.html' %}

        <!--  Main wrapper -->
        <div class="body-wrapper">

            <!-- Including Header -->
            {% include 'navbar-vendor.html' %}

            <div class="container-fluid">
                <!-- Update Product Form -->
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <h5 class="card-title fw-semibold mb-4">Update Product</h5>
                        <form action="edit_product/{{ product.product_key }}" method="post" enctype="multipart/form-data" class="content-area-form">
                            {% csrf_token %}
                            <input type="hidden" name="product_key" id="id" value="{{ product.product_key }}" />
                            <div class="mb-3">
                                <input type="text" name="prodname" value="{{ product.prodname }}" class="form-control" placeholder="Enter Product Name" required/>
                            </div>
                            <div class="mb-3">
                                <textarea name="proddescription" value="{{ product.proddescription }}" class="form-control" 
                                placeholder="Enter Product Description" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <input type="number" name="prodprice" value="{{ product.prodprice }}" class="form-control" placeholder="Enter Price" required/>
                            </div>
                            <div class="mb-3">
                                <input type="number" name="discount" value="{{ product.discount }}" class="form-control" placeholder="Enter Discount(%)" required/>
                            </div>
                            <div class="mb-3">
                                <input type="file" name="prodimage" value="{{ product.prodimage }}" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-primary">Update Product</button>
                        </form>  
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sidebarmenu.js' %}"></script>
    <script src="{% static 'js/app.min.js' %}"></script>
    <!-- <script src="{% static 'libs/apexcharts/dist/apexcharts.min.js' %}"></script> -->
    <script src="{% static 'libs/simplebar/dist/simplebar.js' %}"></script>
    <!-- <script src="{% static 'js/dashboard.js' %}"></script> -->
</body>
</html>
